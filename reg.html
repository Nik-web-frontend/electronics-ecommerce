<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVault - Premium Electronics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=LXGW+WenKai+Mono+TC&family=Patrick+Hand&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'quicksand';
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #e4e4e7;
            overflow-x: hidden;
        }

        form {
            padding-top: 4%;
            display: flex;
            align-items: center;
            flex-direction: column;
            flex: 1;
            gap: 1rem;
            input{
                background-color: rgba(255, 255, 255, 0.91);
                font-family: 'quicksand';
                height: 50px;
                width: 100%;
                padding-left: 1rem;
                border-radius: 5px;
                outline: none;
                border: none;
                font-size: 1rem;
                font-weight: 700;
                letter-spacing: 0.8px;
                
            }
            input:hover{
                background-color: white;
            }
            input:focus{
                background-color: white;
            }
            button{
                font-family: 'quicksand';
                font-size: 1.2rem;
                font-weight: 900;
                background-color: white;
                color: #00185bd4;
                border: none;
                outline: none;
                height: 2.5rem;
                width: 10rem;
                border-radius: 5px;
    
            }
            button:hover{
                background-color: #00185bd4;
                color: white;
            }

            .inp-container{
                display: flex;
                align-items: center;
                flex-direction: column;
                gap: 1rem;
                width: 50%;
                p{
                    align-self: start;
                    font-size: 0.7rem;
                    color: rgba(255, 255, 255, 0.65);
                }
            }

            @media (max-width:768px) {
                .inp-container{
                    width: 80%;
                    gap: 0.2rem;
                    input{
                        font-size: 0.8rem;
                        height: 40px;
                    }
                }
                
            }

              @media (max-width:1000px) {
                .inp-container{
                    width: 80%;
                   
                }
                
            }
            .warn-msg{
                display: none;
            }

            @media (max-width:600px) {
                .inp-container{
                    p{
                        font-size: 0.6rem;
                    }
                }
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="nav1">

        <div class="nav-container">
            <div class="logo">TechVault</div>


            <ul class="nav-links">
                <li><a href="index.html" class="nav-link ">Home</a></li>
                <li><a href="pro.html" class="nav-link">Products</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="profile.html" class="nav-link active">Profile</a></li>
            </ul>

          

            <div class="action">
                <button class="cart">
                    <i class="fa-solid fa-cart-shopping" style="color: #74C0FC;"></i>

                    Cart
                    <span class="cart-count" style="background-color: transparent;color: white;">0</span>
                </button>

                <button class="mobile-menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="search-cont">
        <input class="search" type="text" placeholder="Search">
        <div class="suggestion"></div>
    </div>
    <!-- SIDEBAR  -->
    <nav class="sidebar" style="background-color: transparent;">
        <h2 style="margin-bottom: 2.5rem;color: aliceblue;">
            <i class="fa-solid fa-xmark"></i>
        </h2>
        <ul class="side-link" style="width: 80%;">

            <li><a href="index.html" class="nav-link" data-page="home">Home</a></li>
            <li><a href="pro.html" class="nav-link" data-page="products">Products</a></li>
            <li><a href="contact.html" class="nav-link" data-page="contact">Contact</a></li>
            <li><a href="profile.html" class="nav-link">Profile</a></li>
        </ul>
    </nav>
    <!-- CART SIDEBAR -->
    <nav class="cart-sidebar">
        <h2 style="display: flex;justify-content: space-between;width: 6rem;color: navy;">
            Cart
            <i class="fa-solid fa-cart-shopping"></i>
        </h2>
        <div class="detail" style="font-weight: 500;margin-top: 3rem;margin-bottom: 3rem;">

        </div>
        <hr style="margin-top: 1rem;">
        <div class="total" style=" display:flex; margin-top: 0.5rem;font-weight: 600;">
            <pre style="font-family: quicksand;">Total Amt  </pre>
            <pre class="total-price" style="font-family: quicksand;">00</pre>
        </div>
        <div style="display:flex;flex-direction: column; width: 100%;justify-content: center; align-items: center;">
            <button class="ckclr-btn" onclick="window.location.href='checkout.html' ">Checkout</button>
            <button class="ckclr-btn" onclick="clr()">Clear Cart</button>
        </div>
    </nav>

    <!-- Register Content -->
    <form onsubmit="reg(event)" id="myForm">
        <h2>Registration</h2>
        <div class="inp-container">

            <input type="text" id="usernm" placeholder="Username" required>
            <p>- Username must be 6-10 characters long. </p>
            <p>- Only number, letter and underscore, no space and special characters</p>
            <br>
            <input type="password" id="pwd" placeholder="Password" required>
            <p>- Password must be 6-8, atleast one digit</p>
            <br>
        </div>
        <div class="warn-msg">

        </div>
        <button>Submit</button>
    </form>



    <script src="script.js"></script>
    <script src="prodata.js"></script>

    <script>
        function reg(e) {
            e.preventDefault();
            const usernm = document.querySelector('#usernm').value;
            const pwd = document.querySelector('#pwd').value;
            // let loggedIn = false;
            const reg_usernm = /^\w{6,10}$/;
            const reg_pwd = /^(?=.*\d).{6,8}$/;
            let warnMsg = document.querySelector('.warn-msg');
            if(!reg_usernm.test(usernm)){
                warnMsg.style.display='flex';
                warnMsg.textContent='wrong username';
            }
            else if(!reg_pwd.test(pwd)){
                warnMsg.style.display='flex';
                warnMsg.textContent='wrong password';
            }
            else{
                localStorage.setItem('user', JSON.stringify({ usernm, pwd, loggedIn: false}));
                alert('registered successfully');
                window.location.href = 'login.html';
                document.getElementById("myForm").reset();

            }
           


        }
    </script>
</body>

</html>
